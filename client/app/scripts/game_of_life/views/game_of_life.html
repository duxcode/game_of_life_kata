<div>Here will go all the HTML magic that will show the <b>Game of Life</b> grid.</div>
<div>Controller status: {{ controller_loaded || 'not loaded!' }}</div>

<h1> Result </h1>

<div ng-repeat="row in kata">
  <span class="span" ng-class="{ 'liveCell': column} "  ng-repeat="column in row track by $index">
    {{ column }}
  </span>
</div>

<button type="button" ng-click="startIteration()" >Start</button>
